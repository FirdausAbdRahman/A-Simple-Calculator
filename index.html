<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>A Simple Calculator Using Javascript</title>
    <link rel="stylesheet" href="style.css">
  <body>

    <div id="calculator">

     <div id="display">
      <div id="history">
        <p id="history-value"></p>
      </div>
      <div id="output">
        <p id="output-value"></p>
      </div>
     </div>

     <div id="keyboard">
      <button class="operator" id="clear" onclick="audio.play()">C</button>
      <button class="operator" id="backspace" onclick="audio.play()">CE</button>
      <button class="operator" id="%" onclick="audio.play()">%</button>
      <button class="operator" id="/" onclick="audio.play()">&#247;</button>
      <button class="number" id="7" onclick="audio.play()">7</button>
      <button class="number" id="8" onclick="audio.play()">8</button>
      <button class="number" id="9" onclick="audio.play()">9</button>
      <button class="operator" id="*" onclick="audio.play()">&times;</button>
      <button class="number" id="4" onclick="audio.play()">4</button>
      <button class="number" id="5" onclick="audio.play()">5</button>
      <button class="number" id="6" onclick="audio.play()">6</button>
      <button class="operator" id="-" onclick="audio.play()">-</button>
      <button class="number" id="1" onclick="audio.play()">1</button>
      <button class="number" id="2" onclick="audio.play()">2</button>
      <button class="number" id="3" onclick="audio.play()">3</button>
      <button class="operator" id="+" onclick="audio.play()">+</button>
      <button class="number" id="0" onclick="audio.play()">0</button>
      <button class="operator" id="." onclick="audio.play()">.</button>
      <button class="operator" id="Ans" onclick="audio.play()">Ans</button>
      <button class="operator" id="=" onclick="audio.play()">=</button>
    </div>

  <script type="text/javascript" src="custom.js"></script>

  </body>

</html>
